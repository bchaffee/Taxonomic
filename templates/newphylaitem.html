{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner phyla">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Phyla Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the phyla">

					<label for="meaning">Meaning:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="meaning" placeholder="Meaning of the phyla"></textarea>

					<label for="characteristic">Characteristic:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="characteristic" placeholder="Characteristic of phyla"></textarea>
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
